<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="mx-4 my-8 box-border font-body bg-tertiary ">
    <header class="bg-white rounded-br-[6.5rem] mt-28 h-100 p-6 relative sm:max-w-7xl sm:h-200 sm:m-auto sm:mt-40 sm:w-1/2 sm:rounded-br-[10.5rem] sm:p-10">
        <div 
        class="grid grid-cols-3 gap-[1.5em] pb-10 after:border-b-gray-300 after:border-b-2 
        after:absolute after:w-full after:max-w after:max-w-90 after:top-[11.3rem] sm:after:top-[12.8rem]
        sm:flex "   
        >
            <div class="flex flex-col input-container placeholder:sm:text-3xl">
                <label for="day" class="text-primary tracking-widest text-sm  sm:text-xl ">DAY</label>
                <input type="number" onKeyPress="if(this.value.length==2) return false;" class="hover:border-purple-400 cursor-pointer focus:outline-purple-400 border-2 border-tertiary p-3 rounded-md h-16 sm:placeholder:text-3xl sm:text-3xl text-black sm:w-40" name="day" id="day" placeholder="DD">
            </div>
            
            <div class="flex flex-col input-container">
                <label for="month" class="text-primary tracking-widest text-sm sm:text-xl ">MONTH</label>
                <input type="number" onKeyPress="if(this.value.length==2) return false;" class="hover:border-purple-400 cursor-pointer focus:outline-purple-400 border-2 border-tertiary rounded-md h-16 p-3 sm:placeholder:text-3xl  sm:text-3xl text-black sm:w-40" name="month" id="month" placeholder="MM">
            </div>
            
            <div class="flex flex-col input-container">
                <label for="year" class="text-primary tracking-widest text-sm sm:text-xl ">YEAR</label>
                <input type="number"  onKeyPress="if(this.value.length==4) return false;" class="hover:border-purple-400 cursor-pointer focus:outline-purple-400 border-2 border-tertiary rounded-md h-16 p-3 sm:placeholder:text-3xl sm:text-3xl text-black sm:w-40" name="year" id="year" placeholder="YYYY">
            </div>
        </div>

        <button class="mb-4 bg-secondary w-16 h-16 rounded-full m-auto flex z-10 relative sm:left-[93%] sm:m-0 hover:bg-black" id="btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="relative m-auto hover:fill-white" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>  
        </button>
        
        <div class="txt-container">
            <h1 class="text-5xl font-bold sm:text-8xl"><span class="text-secondary text-5xl font-normal sm:text-8xl" id="txt-years">--</span>years</h1>
            <h1 class="text-5xl font-bold sm:text-8xl"><span class="text-secondary text-5xl font-normal sm:text-8xl" id="txt-months">--</span>months</h1>
            <h1 class="text-5xl font-bold sm:text-8xl"><span class="text-secondary text-5xl font-normal sm:text-8xl" id="txt-days">--</span>days</h1>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
